name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress (PowerShell)
        shell: pwsh
        run: |
          pnpm run docs:build
          Remove-Item -Recurse -Force .vitepress/dist/node_modules -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force .vitepress/dist/.vite -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force .vitepress/dist/.pnpm -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force .vitepress/dist/.git -ErrorAction SilentlyContinue
          Get-ChildItem -Path .vitepress/dist -Recurse | Where-Object { $_.LinkType -ne $null } | Remove-Item -Force
          New-Item -ItemType File -Path .vitepress/dist/.nojekyll -Force

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
